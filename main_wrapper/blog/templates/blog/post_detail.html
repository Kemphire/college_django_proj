{% extends "blog/base.html" %}
{% block main %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"d / F / Y" }}</small>
          </div>
          <h2 class="article-title">{{ post.title }}</h2>
          <p class="article-content">{{post.contents}}</p>
          <a href="{% url 'post-edit' post.pk %}" ><button type="button" class="btn btn-warning">Edit</button></a>
          <a href="{% url 'post-delete' post.pk %}" ><button type="button" class="btn btn-danger">Delete</button></a>
        </div>
      </article>
{% endblock main %}
