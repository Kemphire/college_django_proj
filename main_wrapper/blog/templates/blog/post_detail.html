{% extends "blog/base.html" %}
{% block main %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata d-flex justify-content-between align-items-center">
          <div>
            <a class="mr-2" href="{% url 'profile' %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"d / F / Y" }}</small>
          </div>
            <div style="margin-bottom:0.5rem;" class="btn-group">
              <a href="{% url 'post-edit' post.pk %}" ><button type="button" class="btn btn-warning mr-2">Edit</button></a>
              <a ... onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'post-delete' post.pk %}"><button type="button" class="btn btn-danger mr-2">Delete</button></a>
            </div>
          </div>
          <h2 class="article-title">{{ post.title }}</h2>
          <p class="article-content">{{post.contents}}</p>
        </div>
      </article>
{% endblock main %}
